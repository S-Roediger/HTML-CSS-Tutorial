<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page">
      <div class="section menu"></div>
      <div class="section header">
        <div class="photo">
          <picture>
            <source media='(min-width: 401px)'
                    srcset='images/photo-big.jpg'>
            <source media='(max-width: 400px)'
                    srcset='images/photo-tall.jpg'>
            <img src="images/photo-small.jpg">
          <!--<img src='images/photo-small.jpg'      OLD VERSION FOR CHOOSING IMAGE SIZE BASED ON WIDTH
                srcset="images/photo-big.jpg 2000w,
                    images/photo-small.jpg 1000w"
                    sizes='(min-width: 960px) 960px,
                    100vw'>-->

          </picture>
        </div>
      </div>
      <div class="section content">
        <div class="illustration">
        <img src="images/illustration-big.png" srcset='images/illustration-small.png 1x, images/illustration-big.png 2x' style='max-width: 500px'>
        </div> <!-- srcset points to list of alternative images 1x for standard-resolution, 2x for retina -->
      </div>
      <div class="section sign-up">
        <img src="images/sign-up.svg">
      </div>
      <div class="section feature-1">
        <img src="images/feature.svg">
      </div>
      <div class="section feature-2">
        <img src="images/feature.svg">
      </div>
      <div class="section feature-3">
        <img src="images/feature.svg">
      </div>
    </div>
  </body>
</html>
