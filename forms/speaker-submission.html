<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>

    <form class="speaker-form" action="" method="get"> <!-- action attribute defines where the input is send after the user hit send button; method will always be either post (to change database) or get (to only get data) -->
      <div class="form-row">
        <label for="full-name">Name</label> <!-- for attribute and id attribute of input are related, must be the same -->
        <input type="text" name="full-name" id="full-name"> <!-- We only use an id here to connect the input to the lable, otherwise do not use id tags for styling -->
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="joe@example.com">
      </div>

      <fieldset class="legacy-form-row"> <!-- To group radio buttons and make sure only one is picked -->
        <legend>Type of Talk</legend>
        <div class="set">
          <input id="talk-type-1" type="radio" name="talk-type" value="main-stage"> <!-- The value attribute is what will be send to the backend if the user uses this button -->
          <label for="talk-type-1" class="radio-label">Main Stage</label>
        </div>

        <!-- Using the same name attribute for both radio buttons communicates to the form that they are in the same group -->
        <div class="set">
          <input id="talk-type-2" type="radio" name="talk-type" value="workshop" checked>
          <label for="talk-type-2" class="radio-label">Workshop</label>
        </div>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-shirt Size</label>
        <select id="t-shirt" name="t-shirt"> <!-- Select is for drop down -->
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>


      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract"></textarea>
        <div class="instructions">Describe your talk in 500 words or less</div>
      </div>

      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input id="available" type="checkbox" name="available" value="is-available">
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>

  </body>
</html>
